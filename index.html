<body>
  <!--===== HEADER =====-->

        <ul class="nav__list">
          <li class="nav__item"><a href="#home" class="nav__link active-link">Home</a></li>
          <li class="nav__item"><a href="#about" class="nav__link">About</a></li>

  </header>  <main class="l-main">
    <!--===== HOME =====-->
    <section class="home bd-grid" id="home">
      <div class="home__data">
        <h1 class="home__title">Hi,<br>I'm <span class="home__title-color">InboxIgniter</span><br> Email Copywriter</h1>
        <a href="#contact" class="button">Work With Me</a>
      </div>
      <div class="home__social">
        <a href="#" class="home__social-icon"><i class='bx bxl-linkedin'></i></a>
        <a href="#" class="home__social-icon"><i class='bx bxl-twitter'></i></a>
        <a href="#" class="home__social-icon"><i class='bx bxl-github'></i></a>
      </div>
      <div class="home__img">
        <svg class="home__blob" viewBox="0 0 479 467" xmlns="http://www.w3.org/2000/svg">
          <mask id="mask0" mask-type="alpha">
            <path d="M9.19 145.96C34.02 76.58 114.86 54.73 184.11 29.48C245.8 6.99 311.86 -14.95 370.73 14.14C431.2 44.03 467.95 107.51 477.19 174.31C485.9 237.23 454.93 294.38 416.51 344.95C373.74 401.25 326.07 462.8 255.44 466.19C179.42 469.84 111.55 422.14 65.16 361.81C17.48 299.81 -17.16 219.58 9.19 145.96Z"/>

          <g mask="url(#mask0)">
            <path d="M9.19 145.96C34.02 76.58 114.86 54.73 184.11 29.48C245.8 6.99 311.86 -14.95 370.73 14.14C431.2 44.03 467.95 107.51 477.19 174.31C485.9 237.23 454.93 294.38 416.51 344.95C373.74 401.25 326.07 462.8 255.44 466.19C179.42 469.84 111.55 422.14 65.16 361.81C17.48 299.81 -17.16 219.58 9.19 145.96Z"/>
            <image class="home__blob-img" x="50" y="60" href="assets/img/perfil.png"/>
          </g>
        </svg>
      </div>
    </section><!--===== CONTACT =====-->
<section class="contact section" id="contact">
  <h2 class="section-title">Contact</h2>
  <div class="contact__container bd-grid">
    <form action="https://formspree.io/f/xovwgdej" method="POST" class="contact__form" id="contactForm">
      <input type="text" name="name" placeholder="Your Name" required class="contact__input">
      <input type="email" name="email" placeholder="Your Email" required class="contact__input">
      <textarea name="message" placeholder="Your Message" rows="6" required class="contact__input"></textarea>

      <!-- Spam Protection: Honeypot -->
      <input type="text" name="_gotcha" style="display:none">

      <button type="submit" class="contact__button button">Send Message</button>

      <p id="form-status" class="form__confirmation"></p>
    </form>
  </div>
</section>

  </main>  <!--===== FOOTER =====-->  <footer class="footer">
    <p class="footer__title">InboxIgniter</p>
    <div class="footer__social">
      <a href="#" class="footer__icon"><i class='bx bxl-facebook'></i></a>
      <a href="#" class="footer__icon"><i class='bx bxl-instagram'></i></a>
      <a href="#" class="footer__icon"><i class='bx bxl-twitter'></i></a>
    </div>
    <p class="footer__copy">&copy; InboxIgniter. All rights reserved.</p>
  </footer>  <!--===== SCROLL REVEAL =====-->  <script src="https://unpkg.com/scrollreveal"></script>  <!--===== FORM STATUS MESSAGE =====-->  <script>
    const form = document.getElementById("contactForm");
    const status = document.getElementById("form-status");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(form);

      try {
        const res = await fetch(form.action, {
          method: form.method,
          body: formData,
          headers: {
            Accept: "application/json",
          },
        });

        if (res.ok) {
          status.innerHTML = "Thanks for reaching out! I'll get back to you shortly.";
          form.reset();
        } else {
          status.innerHTML = "Oops! Something went wrong. Please try again later.";
        }
      } catch (err) {
        status.innerHTML = "Oops! There was a network error. Try again soon.";
      }
    });
  </script>  <!--===== MAIN JS =====-->  <script src="assets/js/main.js"></script></body>
</html>
